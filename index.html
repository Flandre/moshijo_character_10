<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<textarea id="data" style="width: 400px;height: 300px; font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace;"></textarea>
<button id="btn" style="display: block;">输出</button>
<button onclick="save();">save</button>
<script>
  function save(){
    var value = document.getElementById("data").value;
    localStorage.setItem("data",value);
  }

  function load(){
    value = localStorage.getItem("data");
    if(value!=undefined){
      document.getElementById("data").value = value;
    }

  }
  load();
  var process = {
    stdin: {
      on: function (id, func) {
        if(id=="data"){
          func(document.getElementById("data").value);
        }
        if(id=="end"){
          document.getElementById('btn').onclick = function () {
            func();
          }
        }
      },
      resume: function () {
      },
      setEncoding: function (enc) {
      }
    }
  };
</script>
<script type="text/javascript" src="a009s.js"></script>
</body>
</html>
